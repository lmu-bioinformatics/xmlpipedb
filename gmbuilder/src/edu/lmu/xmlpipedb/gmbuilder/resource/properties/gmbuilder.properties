# Program Options

## Language Options
opt_langfilepackage=edu.lmu.xmlpipedb.gmbuilder.resource.properties
opt_language=en

## TallyEngine Settings 
# The Elements and Tables are used to calculate tallies
UniprotLevelAmount=6

UniprotElementLevel1=uniprot/entry
UniprotElementLevel2=uniprot/entry/protein
UniprotElementLevel3=uniprot/entry/gene/name
UniprotElementLevel4=uniprot/entry/sequence
UniprotElementLevel5=uniprot/entry/dbReference&type&RefSeq
UniprotElementLevel6=uniprot/entry/dbReference&type&GeneId

UniprotQueryLevel1=select count(*) from entrytype;
UniprotQueryLevel2=select count(*) from proteintype;
UniprotQueryLevel3=select count(*) from genenametype;
UniprotQueryLevel4=select count(*) from sequencetype;
UniprotQueryLevel5=select count(*) from dbReferencetype where type = 'RefSeq';
UniprotQueryLevel6=select count(*) from dbReferencetype where type = 'GeneId';

UniprotTableNameLevel1=Uniprot Entries
UniprotTableNameLevel2=Uniprot Entry Proteins
UniprotTableNameLevel3=Uniprot Entry Gene Names
UniprotTableNameLevel4=Uniprot Entry Sequences
UniprotTableNameLevel5=RefSeq Entries
UniprotTableNameLevel6=GeneId Entries

GoLevelAmount=3

GoElementLevel1=obo/source
GoElementLevel2=obo/header
GoElementLevel3=obo/term

GoQueryLevel1=select count(*) from source;
GoQueryLevel2=select count(*) from header;
GoQueryLevel3=select count(*) from term;

GoTableNameLevel1=Go Sources
GoTableNameLevel2=Go Headers
GoTableNameLevel3=Go Terms

#
# Species specific tally groups
#
SpeciesNameLocationElement=uniprot/entry/organism/type
SpeciesNameLocationQuery=select value from organismnametype


# Escherichia coli
EscherichiacoliLevelAmount=3

EscherichiacoliElementLevel1=uniprot/entry/dbReference&type&EchoBASE
EscherichiacoliElementLevel2=uniprot/entry/dbReference&type&EcoGene
EscherichiacoliElementLevel3=uniprot/entry/dbReference&type&Blattner

EscherichiacoliQueryLevel1=select count(*) from dbReference where type = 'EchoBASE'
EscherichiacoliQueryLevel2=select count(*) from dbReference where type = 'EcoGene'
EscherichiacoliQueryLevel3=select count(*) from genenametype where type = 'Blattner'

EscherichiacoliLevel1=EchoBASE Entries
EscherichiacoliNameLevel2=EcoGene Entries
EscherichiacoliNameLevel2=Blattner Entries


