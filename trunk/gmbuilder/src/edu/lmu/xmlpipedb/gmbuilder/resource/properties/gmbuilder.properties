# Program Options

## Language Options
opt_langfilepackage=edu.lmu.xmlpipedb.gmbuilder.resource.properties
opt_language=en

## TallyEngine Settings 
# The Elements and Tables are used to calculate tallies
UniprotElementLevel1=uniprot/entry
UniprotElementLevel2=uniprot/entry/protein
UniprotElementLevel3=uniprot/entry/gene/name
UniprotElementLevel4=uniprot/entry/sequence
UniprotQueryLevel1=select count(*) from entrytype;
UniprotQueryLevel2=select count(*) from proteintype;
UniprotQueryLevel3=select count(*) from genenametype;
UniprotQueryLevel4=select count(*) from sequencetype;


GoElementLevel1=obo/source
GoElementLevel2=obo/header
GoElementLevel3=obo/term
GoQueryLevel1=select count(*) from source;
GoQueryLevel2=select count(*) from header;
GoQueryLevel3=select count(*) from term;


