# Error messages
error.baddbconfig.title=Database Connection Problem
error.baddbconfig.message=<html><p>The query engine is unable to connect to the database.</p><br/><p>The most likely problem is either a database server that is not running</p><p>or an erroneous configuration setting.  If your database server is confirmed</p><p>to be available, double-check the database server address, port, username,</p><p>and password.</p><br/><p>The configuration dialog will now open so that you can verify your settings.</p><p>Meanwhile, please check on whether your database server is running.</p><br/><p>If all settings check out and your database server is running, advanced users</p><p>can check the error log for additional technical details.</p></html>

