import.complete.message=The import of $FILE has completed successfully.\n\nThe import took $MINUTES minutes.

# Config Panel
config.db.tab=Database Connection
config.advanced.tab=Advanced Settings
config.advanced.instructions=<html><p>To use this Advanced Settings tab:</p><ol><li>Choose the settings category from the radio buttons below.</li><li>Choose the subcategory from the drop-down menu that appears.</li><li>Check the check boxes of the settings that you want to change, then enter their values.</li></ol><p>Custom settings in the other tab <b>take precedence</b> over the settings here, so you should set those first<br/>then use this tab only for settings that the custom panel does not have.</p></html>
config.db.driver.label=Database Driver:
config.db.nocustom.message=No custom panel found; please use the Advanced Settings tab.

# PostgreSQL config panel
config.postgresql.server.label=Host or Address:
config.postgresql.port.label=Port Number:
config.postgresql.database.label=Database Name:
config.postgresql.username.label=Username:
config.postgresql.password.label=Password:
config.postgresql.server.tooltip=The hostname or network address of your database server.  Enter localhost if this same machine is your database server.
config.postgresql.port.tooltip=The port to use when contacting your database server.  PostgreSQL databases have a default port of 5432.
config.postgresql.database.tooltip=The name of the database on the server to which you would like to connect.
config.postgresql.username.tooltip=The username to use when logging in to the database.
config.postgresql.password.tooltip=The password of your database user account.

# Error messages
error.baddbconfig.title=Database Connection Problem
error.baddbconfig.message=<html><p>The query engine is unable to connect to the database.</p><br/><p>The most likely problem is either a database server that is not running</p><p>or an erroneous configuration setting.  If your database server is confirmed</p><p>to be available, double-check the database server address, port, username,</p><p>and password.</p><br/><p>The configuration dialog will now open so that you can verify your settings.</p><p>Meanwhile, please check on whether your database server is running.</p><br/><p>If all settings check out and your database server is running, advanced users</p><p>can check the error log for additional technical details.</p></html>
error.import.unknown.title=Unexpected Error
error.import.unknown.prefix=An unexpected error with the following message has occurred:\n\n
error.import.outofmemory.title=Out of Memory
error.import.outofmemory.prefix=The import process ran out of memory.
error.import.footer=\n\nPlease examine the application log for further details.

