### Proxool Connection Pool###
##############################

## Properties for external configuration of Proxool
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.pool_alias pool1

## Only need one of the following
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.existing_pool true
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.xml proxool.xml
