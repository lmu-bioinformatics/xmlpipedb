#######################
### Transaction API ###
#######################
## the Transaction API abstracts application code from the underlying JTA or JDBC transactions
#hibernate.transaction.factory_class net.sf.hibernate.transaction.JTATransactionFactory
#hibernate.transaction.factory_class net.sf.hibernate.transaction.JDBCTransactionFactory


## to use JTATransactionFactory, Hibernate must be able to locate the UserTransaction in JNDI
## default is java:comp/UserTransaction
#jta.UserTransaction jta/usertransaction
#jta.UserTransaction javax.transaction.UserTransaction
#jta.UserTransaction UserTransaction


## to use JTATransactionFactory with JCS caching, Hibernate must be able to obtain the JTA TransactionManager
#hibernate.transaction.manager_lookup_class net.sf.hibernate.transaction.JBossTransactionManagerLookup
#hibernate.transaction.manager_lookup_class net.sf.hibernate.transaction.WeblogicTransactionManagerLookup
#hibernate.transaction.manager_lookup_class net.sf.hibernate.transaction.WebSphereTransactionManagerLookup
#hibernate.transaction.manager_lookup_class net.sf.hibernate.transaction.OrionTransactionManagerLookup
#hibernate.transaction.manager_lookup_class net.sf.hibernate.transaction.ResinTransactionManagerLookup



##############################
### Miscellaneous Settings ###
##############################
## print all generated SQL to the console
General|Miscellaneous.Settings|hibernate.show_sql false

## specify a JDBC isolation level
General|Miscellaneous.Settings|hibernate.connection.isolation 4

## set the JDBC fetch size
General|Miscellaneous.Settings|hibernate.jdbc.fetch_size 25

## set the maximum JDBC 2 batch size (a nonzero value enables batching)
General|Miscellaneous.Settings|hibernate.jdbc.batch_size 0

## enable use of JDBC 2 scrollable ResultSets (specifying a Dialect will cause Hibernate to use a sensible default)
General|Miscellaneous.Settings|hibernate.jdbc.use_scrollable_resultset true

## use streams when writing binary types to / from JDBC
General|Miscellaneous.Settings|hibernate.jdbc.use_streams_for_binary true

## specify a default schema for unqualified tablenames
General|Miscellaneous.Settings|hibernate.default_schema test

## use a custom stylesheet for XML generation (if not specified, hibernate-default.xslt will be used)
General|Miscellaneous.Settings|hibernate.xml.output_stylesheet C:/Hibernate/net/sf/hibernate/hibernate-default.xslt

## enable outerjoin fetching (specifying a Dialect will cause Hibernate to use sensible default)
General|Miscellaneous.Settings|hibernate.use_outer_join false

## enable CGLIB reflection optimizer (enabled by default)
General|Miscellaneous.Settings|hibernate.cglib.use_reflection_optimizer false



