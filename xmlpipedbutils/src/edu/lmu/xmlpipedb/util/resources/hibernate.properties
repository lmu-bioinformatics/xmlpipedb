#################################
### Hibernate Connection Pool ###
#################################

Connection.Pool|Hibernate.Connection.Pool|hibernate.connection.pool_size 1
Connection.Pool|Hibernate.Connection.Pool|hibernate.statement_cache.size 25



###########################
### C3P0 Connection Pool###
###########################

Connection.Pool|C3PO.Connection.Pool|hibernate.c3p0.max_size 2
Connection.Pool|C3PO.Connection.Pool|hibernate.c3p0.min_size 2
Connection.Pool|C3PO.Connection.Pool|hibernate.c3p0.timeout 5000
Connection.Pool|C3PO.Connection.Pool|hibernate.c3p0.max_statements 100
Connection.Pool|C3PO.Connection.Pool|hibernate.c3p0.validate false



###################################
### Apache DBCP Connection Pool ###
###################################

## connection pool
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.maxActive 100
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.whenExhaustedAction 1
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.maxWait 120000
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.maxIdle 10

## prepared statement cache
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.ps.maxActive 100
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.ps.whenExhaustedAction 1
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.ps.maxWait 120000
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.ps.maxIdle 100

## optional query to validate pooled connections:
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.validationQuery select 1 from dual
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.testOnBorrow true
Connection.Pool|Apache.DBCP.Connection.Pool|hibernate.dbcp.testOnReturn false


