Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.house-keeping-sleep-time 30000
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.house-keeping-test-sql 
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.maximum-connection-count 4
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.maximum-connection-lifetime 4
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.simultaneous-build-throttle 2
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.maximum-active-time 500
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.minimum-connection-count 2
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.fatal-sql-exception
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.prototype-count
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.statistics
Connection.Pool|Proxool.Connection.Pool|hibernate.proxool.recently-started-threshold
